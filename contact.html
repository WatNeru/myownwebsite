<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>お問い合わせ</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            background-color: #fafafa;
            transition: background-color 0.3s ease;
        }
        input:focus, textarea:focus {
            background-color: #fff;
            border-color: #007BFF;
            outline: none;
        }
        button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message-success {
            margin-top: 15px;
            color: green;
            font-weight: bold;
            text-align: center;
        }
        @media (max-width: 600px) {
            form {
                padding: 15px;
            }
            h1 {
                font-size: 20px;
            }
            button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <h1>お問い合わせ</h1>
    <form action="https://formspree.io/f/mwpejqyy" method="POST">
        <label for="name">お名前 <span aria-hidden="true" style="color: red;">*</span></label>
        <input type="text" id="name" name="name" aria-required="true" placeholder="お名前を入力してください" required>

        <label for="email">メールアドレス <span aria-hidden="true" style="color: red;">*</span></label>
        <input type="email" id="email" name="email" aria-required="true" placeholder="メールアドレスを入力してください" required>

        <label for="message">メッセージ <span aria-hidden="true" style="color: red;">*</span></label>
        <textarea id="message" name="message" rows="5" aria-required="true" placeholder="ご質問やご要望を入力してください" required></textarea>

        <button type="submit">送信</button>
        <p class="message-success" style="display: none;">お問い合わせが送信されました。ありがとうございます！</p>
    </form>

    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault();
            const form = event.target;
            fetch(form.action, {
                method: 'POST',
                body: new FormData(form),
                headers: {
                    'Accept': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                    form.reset();
                    document.querySelector('.message-success').style.display = 'block';
                } else {
                    alert('送信中にエラーが発生しました。もう一度お試しください。');
                }
            });
        });
    </script>
</body>
</html>
