<!DOCTYPE html>
<html lang="ja">
<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7816190894013186" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vtuber歌枠まとめ</title>
    <style>
        /* 基本スタイル */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        /* ヘッダー */
        header {
            background-color: #343a40;
            color: white;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        /* タブメニュー */
        .tab-menu {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .tab-menu button {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 15px 30px;
            cursor: pointer;
            font-size: 1.2em;
            margin: 0 10px;
            transition: background-color 0.3s;
        }
        .tab-menu button:hover {
            background-color: #0056b3;
        }
        .tab-menu button.active {
            background-color: #0056b3;
        }

        /* コンテンツ表示エリア */
        .tab-content {
            display: none;
            margin: 20px 0;
            padding: 20px;
            background-color: white;
            width: 80%;
            margin: 0 auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .tab-content.active {
            display: block;
        }

        /* チャンネルリスト */
        .channel-list, .song-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .channel-item, .song-item {
            background-color: #ffffff;
            margin: 20px;
            padding: 20px;
            width: 300px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            transition: transform 0.3s;
        }
        .channel-item:hover, .song-item:hover {
            transform: scale(1.05);
        }

        .channel-item img, .song-item img {
            border-radius: 50%;
            width: 120px;
            height: 120px;
        }

        .channel-item h3, .song-item h3 {
            margin: 10px 0;
            font-size: 1.5em;
            color: #343a40;
        }

        .channel-item a, .song-item a {
            text-decoration: none;
            color: #007bff;
        }
        .channel-item a:hover, .song-item a:hover {
            text-decoration: underline;
        }

        /* フッター */
        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }

    </style>
</head>
<body>

    <header>
        <h1>Vtuber歌枠まとめ</h1>
        <p>好きなVtuberや歌で歌枠動画を見つけよう！</p>
    </header>

    <!-- タブメニュー -->
    <div class="tab-menu">
        <button class="tab-link active" onclick="openTab(event, 'vtuber')">Vtuberから探す</button>
        <button class="tab-link" onclick="openTab(event, 'song')">歌から探す</button>
    </div>

    <!-- Vtuberから探すタブ -->
    <div id="vtuber" class="tab-content active">
        <div class="channel-list">
            <div class="channel-item">
                <img src="vtuber1.jpg" alt="Vtuber 1">
                <h3>Vtuberチャンネル 1</h3>
                <a href="親サイトリンク1.html">親サイトを見る</a>
            </div>
            <div class="channel-item">
                <img src="vtuber2.jpg" alt="Vtuber 2">
                <h3>Vtuberチャンネル 2</h3>
                <a href="親サイトリンク2.html">親サイトを見る</a>
            </div>
            <div class="channel-item">
                <img src="vtuber3.jpg" alt="Vtuber 3">
                <h3>Vtuberチャンネル 3</h3>
                <a href="親サイトリンク3.html">親サイトを見る</a>
            </div>
        </div>
    </div>

    <!-- 歌から探すタブ -->
    <div id="song" class="tab-content">
        <div class="song-list">
            <div class="song-item">
                <img src="song1.jpg" alt="Song 1">
                <h3>曲名 1</h3>
                <a href="親サイトリンクA.html">関連Vtuberを見る</a>
            </div>
            <div class="song-item">
                <img src="song2.jpg" alt="Song 2">
                <h3>曲名 2</h3>
                <a href="親サイトリンクB.html">関連Vtuberを見る</a>
            </div>
            <div class="song-item">
                <img src="song3.jpg" alt="Song 3">
                <h3>曲名 3</h3>
                <a href="親サイトリンクC.html">関連Vtuberを見る</a>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Vtuber歌枠まとめ. All Rights Reserved.</p>
    </footer>

    <script>
        // タブを開くための関数
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;

            // 全てのタブ内容を非表示
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
                tabcontent[i].classList.remove("active");
            }

            // 全てのタブリンクのアクティブ状態を解除
            tablinks = document.getElementsByClassName("tab-link");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].classList.remove("active");
            }

            // 選択したタブを表示し、アクティブ状態にする
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.classList.add("active");
        }

        // 初期表示のための処理
        document.getElementById("vtuber").classList.add("active");
    </script>

</body>
</html>
