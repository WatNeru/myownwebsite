<!DOCTYPE html>
<html lang="ja">
<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7816190894013186" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vtuber歌枠まとめ</title>

    <!-- FontAwesome アイコンの導入 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* 基本スタイル */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        /* ヘッダー */
        header {
            background-color: #343a40;
            color: white;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        /* タブメニュー */
        .tab-menu {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .tab-menu button {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 15px 30px;
            cursor: pointer;
            font-size: 1.2em;
            margin: 0 10px;
            transition: background-color 0.3s;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .tab-menu button:hover {
            background-color: #0056b3;
        }
        .tab-menu button.active {
            background-color: #0056b3;
        }

        /* コンテンツ表示エリア */
        .tab-content {
            display: none;
            margin: 20px 0;
            padding: 20px;
            background-color: white;
            width: 80%;
            margin: 0 auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .tab-content.active {
            display: block;
        }

        /* チャンネルリスト */
        .channel-list, .song-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .channel-item{
            background-color: #ffffff;
            margin: 20px;
            padding: 20px;
            width: 300px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            transition: transform 0.3s;
            position: relative;
        }
        .song-item {
            background-color: #ffffff;
            margin: 10px;
            padding: 8px;
            width: 150px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            transition: transform 0.3s;
            position: relative;
        }
        .channel-item:hover, .song-item:hover {
            transform: scale(1.05);
        }

        .channel-item img, .song-item img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }

        .channel-item h3, .song-item h3 {
            margin: 10px 0;
            font-size: 1.5em;
            color: #343a40;
        }

        .channel-item a, .song-item a {
            display: block;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            text-align: center;
            transition: background-color 0.3s;
        }
        .channel-item a:hover, .song-item a:hover {
            background-color: #0056b3;
        }

        /* アイコン追加 */
        .channel-item .icon, .song-item .icon {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.5em;
            color: #007bff;
        }

        /* 広告枠 */
        .ad-section {
            margin: 20px 0;
            text-align: center;
        }
        .ad-section .ad-placeholder {
            width: 100%;
            max-width: 728px;
            height: 90px;
            background-color: #f1f1f1;
            color: #999;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #ccc;
            margin: 0 auto;
        }

        /* フッター */
        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        /* レスポンシブデザイン */
        @media (max-width: 768px) {
            .channel-item, .song-item {
                width: 90%;
                margin: 10px auto;
            }

            .tab-menu button {
                padding: 10px 20px;
                font-size: 1em;
            }

            .ad-placeholder {
                height: 60px;
                max-width: 468px;
            }
        }

        @media (max-width: 480px) {
            .tab-menu button {
                padding: 8px 15px;
                font-size: 0.9em;
            }

            .ad-placeholder {
                height: 50px;
                max-width: 320px;
            }
        }

    </style>
</head>
<body>

    <header>
        <h1>Vtuber歌枠まとめ</h1>
        <p>好きなVtuberや歌で歌枠動画を見つけよう！</p>
    </header>

    <!-- タブメニュー -->
    <div class="tab-menu">
        <button class="tab-link active" onclick="openTab(event, 'vtuber')">Vtuberから探す <i class="fas fa-user"></i></button>
        <button class="tab-link" onclick="openTab(event, 'song')">歌から探す <i class="fas fa-music"></i></button>
    </div>

    <!-- Vtuberから探すタブ -->
    <div id="vtuber" class="tab-content active">
        <div class="channel-list">
            <div class="channel-item">
                <img src="imgs/marine.jpg" alt="宝鐘マリン">
                <h3><a href="marine.html">宝鐘マリン <i class="fas fa-external-link-alt"></i></a></h3>
                <span class="icon"><i class="fas fa-user"></i></span>
            </div>
            <div class="channel-item">
                <img src="imgs/suisei.jpg" alt="星街すいせい">
                <h3><a href="suisei.html">星街すいせい <i class="fas fa-external-link-alt"></i></a></h3>
                <span class="icon"><i class="fas fa-user"></i></span>
            </div>
        </div>
    </div>

    <!-- 歌から探すタブ -->
    <div id="song" class="tab-content">
        <div class="song-list">
            <div class="song-item">
                <h3><a href="親サイトリンクA.html">曲名 1</a></h3>
            </div>
            <div class="song-item">
                <h3><a href="親サイトリンクB.html">曲名 2</a></h3>
            </div>
            <div class="song-item">
                <h3><a href="親サイトリンクC.html">曲名 3</a></h3>
            </div>
            <div class="song-item">
                <h3><a href="親サイトリンクD.html">曲名 4</a></h3>
            </div>
            <!-- 必要に応じてさらに追加 -->
        </div>
    </div>

    <!-- Google広告枠 -->
    <div class="ad-section">
        <div class="ad-placeholder">
            <!-- Google広告コードをここに挿入 -->
            広告枠 (728x90)
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Vtuber歌枠まとめ. All Rights Reserved.</p>
    </footer>

    <script>
        // タブを開くための関数
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;

            // 全てのタブ内容を非表示
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
                tabcontent[i].classList.remove("active");
            }

            // 全てのタブリンクのアクティブ状態を解除
            tablinks = document.getElementsByClassName("tab-link");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].classList.remove("active");
            }

            // 選択したタブを表示し、アクティブ状態にする
            document.getElementById(tabName).style.display = "block";
            document.getElementById(tabName).classList.add("active");
            evt.currentTarget.classList.add("active");
        }

        // 初期表示のための処理
        document.getElementById("vtuber").classList.add("active");
    </script>

</body>
</html>
